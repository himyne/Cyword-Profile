<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Game</title>
  <link href="./styles/game.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <div class="header__title">
        <div class="title">GAME</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="divideLine"></div>
    </div>

      <img src="./images/word.png">
      <div class="game__title">끝말잇기</div>
      <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
      <div class="word__text">
        <input class="textbox" id="myword" placeholder="단어를 입력하세요">
        <button class="search" onclick="startWord()">입력</button>

    <div class="wrapper__body">
    <div class="game__container">
      <img src="./images/lotto.png">
      <div class="game__title">LOTTO</div>
      <div class="game__subtitle" id="lotto__subtitle">로또를 구입하세요 <br> 로또 1개 : 1000원</div>
      <div class="word__text">
        <input class="textbox" id="amount" placeholder="ex) 3000">
        <input class="hidden" id="winning__number" placeholder="ex) 1,2,3,4,5,6">
        <input class="hidden" id="bonus" placeholder="ex) 7">
        <button id="lotto__submit" class="search">입력</button>
      </div>
      <div class="result__title">게임 결과</div>
      <div id="lotto__result" class="result"></div>
    </div>
    <div class="game__container">
      <img src="./images/baseball.png" width="34" height="36">
      <div class="game__title">숫자 야구</div>
      <div class="game__subtitle">중복되지 않는 3자리 숫자를 입력하세요!</div>
      <div class="word__text">
        <input class="textbox" id="userNumber" placeholder="ex) 359">
        <button id = "submit" class="search">입력</button>
      </div>
      <div class="result__title">게임 결과</div>
      <div id="result" class="result"></div>
      <button id="restart__button" class="hidden">게임 재시작</button>
    </div>
    <div class="game__container">
      <img src="./images/bridge.png" width="34" height="36">
      <div class="game__title">다리 건너기</div>
      <div class="game__subtitle">다리의 길이를 입력하세요.(길이는 3~20까지 가능)</div>
      <div class="word__text">
        <input class="textbox" id="bridgeSize" placeholder="ex) 5">
        <button class="search" id ="bridge__button">입력</button>
      </div>
      <div class="result__title">게임 결과</div>
      <div id="bridge__result" class="result"></div>
    </div>
  </div>
  </div>
</body>
<script type="module" src="./js/baseballGame.js"></script>
<script type="module" src="./js/lotto/lottoGame.js"></script>
</html>
